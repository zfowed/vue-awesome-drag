<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-awesome-drag</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

</head>
<body>
  <div id="app" data-app>加载中</div>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="./lib/drag.js"></script>
  <script>
    (function (drag) {
      var DragContainer = drag.DragContainer
      var Drag = drag.Drag
      Vue.use(Drag)
      Vue.use(DragContainer)
    })(drag)
  </script>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="//unpkg.com/docsify-demo-box-vue/dist/docsify-demo-box-vue.min.js"></script>
  <script>
    var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>'
    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");'
    var bootCode = ''
    window.$docsify = {
      el: '#app',
      name: 'vue-awesome-drag',
      repo: 'https://github.com/zfowed/vue-awesome-drag',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      homepage: 'README.md',
      basePath: 'docs',
      smartypants: true,
      coverpage: ['/'],
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode)
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
